<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>JordanShoes</title>
</head>
<body>
    <!-- HEADER/CABEÇALHO -->
    <header>
        <div class="bg-line--dark">
            <p>Ganhe R$ 10,00 de desconto no frete</p>
        </div>

        <div class="bg-line--light">
            <p>JordanShoes</p>
        </div>
    </header>

    <main>
        <!-- MERCHANDISING/PROPAGANDA -->
        <section class="merchadising">
            <div class="container">
                <div class="content">
                    <h1>A melhor loja de Jordan</h1>
                    <p>o tênis Jordan é fruto de uma velha e forte parceria entre a Nike e o jogador Michael Jordan.</p>
                </div>
            </div>
        </section>

        <!-- TENIS SECTION -->
        <section class="jordans-container">
            <div class="jordan-title">
                <h1>Destaques</h1>
                <p>Frete grátis e chinelo de brinde é aqui, aproveite por tempo limitado.</p>
            </div>

            <div class="jordan-box">
                <div class="jordan">
                    <img
                        src="assets/imgs/air-jordan-1-mid-black-noble-red-w-1-1000.svg"
                        alt="Imagem do tenis air-jordan ">
                </div>

                <div class="jordan">
                    <img
                        src="assets/imgs/air-jordan-1-high-zoom-cmft-tropical-twist-1-400.svg" alt="Imagem do tenis air-jordan">
                </div>

                <div class="jordan">
                    <img
                        src="assets/imgs/air-jordan-1-mid-bright-citrus-1-1000 1.svg"
                        alt="Imagem do tenis air-jordan">
                </div>

                <div class="jordan">
                    <img
                        src="assets/imgs/air-jordan-1-mid-carbon-fiber-1-1000 1.svg"
                        alt="Imagem do tenis air-jordan">
                </div>

                <div class="jordan">
                    <img
                        src="assets/imgs/air-jordan-1-mid-dutch-green-1-400.svg"
                        alt="Imagem do tenis air-jordan">
                </div>

                <div class="jordan">
                    <img
                        src="assets/imgs/air-jordan-1-mid-grey-camo-1-1000 1.svg"
                        alt="Imagem do tenis air-jordan">
                </div>

                <div class="jordan">
                    <img
                        src="assets/imgs/air-jordan-1-mid-light-smoke-grey-gs-1-1000.svg" 
                        alt="Imagem do tenis air-jordan">
                </div>

                <div class="jordan">
                    <img
                        src="assets/imgs/air-jordan-1-retro-high-court-purple-w-1-400.svg" alt="Imagem do tenis air-jordan">
                </div>

            </div>

        </section>
    </main>

    <!-- FOOTER / RODAPÉ -->
    <footer>
        <p>Todos os direitos reservados</p>
    </footer>
</body>
</html>
